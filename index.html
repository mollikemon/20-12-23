let emon =[{bagun:"bagun: 2kg =100Tk",tomato :"tomato : 1Kg=70Tk" },

 {bagun :"bagun: 1Kg=50Tk", tomato:"tomato : 2Kg=140Tk ",bil:"Mot Bil=360Tk" }

emon.forEach(function(yes){
 document.getElementById("to").innerHTML+=
